<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViagensViewDlg" widgetVar="ViagensViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewViagensTitle}">
            <h:form id="ViagensViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viagensController.selected != null}">
                        <h:outputText value="#{bundle.ViewViagensLabel_id}"/>
                        <h:outputText value="#{viagensController.selected.id}" title="#{bundle.ViewViagensTitle_id}"/>
                        <h:outputText value="#{bundle.ViewViagensLabel_dia}"/>
                        <h:outputText value="#{viagensController.selected.dia}" title="#{bundle.ViewViagensTitle_dia}"/>
                        <h:outputText value="#{bundle.ViewViagensLabel_horario}"/>
                        <h:outputText value="#{viagensController.selected.horario}" title="#{bundle.ViewViagensTitle_horario}"/>
                        <h:outputText value="#{bundle.ViewViagensLabel_destino}"/>
                        <h:outputText value="#{viagensController.selected.destino}" title="#{bundle.ViewViagensTitle_destino}"/>
                        <h:outputText value="#{bundle.ViewViagensLabel_origem}"/>
                        <h:outputText value="#{viagensController.selected.origem}" title="#{bundle.ViewViagensTitle_origem}"/>
                        <h:outputText value="#{bundle.ViewViagensLabel_numeroAcentos}"/>
                        <h:outputText value="#{viagensController.selected.numeroAcentos}" title="#{bundle.ViewViagensTitle_numeroAcentos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ViagensViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
