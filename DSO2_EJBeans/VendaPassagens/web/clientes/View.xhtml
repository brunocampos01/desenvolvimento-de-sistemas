<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesViewDlg" widgetVar="ClientesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientesTitle}">
            <h:form id="ClientesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientesLabel_id}"/>
                        <h:outputText value="#{clientesController.selected.id}" title="#{bundle.ViewClientesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_nome}"/>
                        <h:outputText value="#{clientesController.selected.nome}" title="#{bundle.ViewClientesTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_email}"/>
                        <h:outputText value="#{clientesController.selected.email}" title="#{bundle.ViewClientesTitle_email}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_login}"/>
                        <h:outputText value="#{clientesController.selected.login}" title="#{bundle.ViewClientesTitle_login}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_senha}"/>
                        <h:outputText value="#{clientesController.selected.senha}" title="#{bundle.ViewClientesTitle_senha}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
