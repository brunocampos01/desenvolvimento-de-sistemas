<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservasEditDlg" widgetVar="ReservasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservasTitle}">
            <h:form id="ReservasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservasController.selected.id}" title="#{bundle.EditReservasTitle_id}" required="true" requiredMessage="#{bundle.EditReservasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditReservasLabel_clientesId}" for="clientesId" />
                        <p:selectOneMenu id="clientesId" value="#{reservasController.selected.clientesId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="clientesIdItem"
                                           itemValue="#{clientesIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservasLabel_viagensId}" for="viagensId" />
                        <p:selectOneMenu id="viagensId" value="#{reservasController.selected.viagensId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{viagensController.itemsAvailableSelectOne}"
                                           var="viagensIdItem"
                                           itemValue="#{viagensIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservasController.update}" value="#{bundle.Save}" update="display,:ReservasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
