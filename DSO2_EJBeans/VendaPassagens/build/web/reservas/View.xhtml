<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservasViewDlg" widgetVar="ReservasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservasTitle}">
            <h:form id="ReservasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservasController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservasLabel_id}"/>
                        <h:outputText value="#{reservasController.selected.id}" title="#{bundle.ViewReservasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewReservasLabel_clientesId}"/>
                        <h:outputText value="#{reservasController.selected.clientesId}" title="#{bundle.ViewReservasTitle_clientesId}"/>
                        <h:outputText value="#{bundle.ViewReservasLabel_viagensId}"/>
                        <h:outputText value="#{reservasController.selected.viagensId}" title="#{bundle.ViewReservasTitle_viagensId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
