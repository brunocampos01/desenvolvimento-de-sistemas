<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>     
<h:form prependId="false">
	   		<p:dialog header="Area restrita"
	   				  modal="true"
	   				  closable="false"
	   				  position="center"
	   				  widgetVar="modalLogin"
	   				  minWidth="300"
	   				  width="300"
	   				  showEffect="slide" 
	   		    	  draggable="false"
	   		    	  resizable="false"
	   		    	  visible="true">		 
	   			<center>	 
				   	<p:messages id="mensagens" showDetail="true" showSummary="false" />    				 
		   			<h:panelGrid columns="2">   		
				      	<h:outputLabel value="Login" />
		     			<h:inputText id="j_username" size="15" />
				 		<h:outputLabel value="Senha" />
						<h:inputSecret id="j_password" size="15" />
					</h:panelGrid>
					<br />	
                                        <h:commandButton value="Entrar" action="#{clientesController.logar}" />		
				</center>
			</p:dialog>
	 	</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
    </h:body>



</html>
