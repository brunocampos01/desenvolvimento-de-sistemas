<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViagensEditDlg" widgetVar="ViagensEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditViagensTitle}">
            <h:form id="ViagensEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viagensController.selected != null}">
                        <p:outputLabel value="#{bundle.EditViagensLabel_id}" for="id" />
                        <p:inputText id="id" value="#{viagensController.selected.id}" title="#{bundle.EditViagensTitle_id}" required="true" requiredMessage="#{bundle.EditViagensRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditViagensLabel_dia}" for="dia" />
                        <p:calendar id="dia" pattern="MM/dd/yyyy" value="#{viagensController.selected.dia}" title="#{bundle.EditViagensTitle_dia}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditViagensLabel_horario}" for="horario" />
                        <p:calendar id="horario" pattern="HH:mm:ss" value="#{viagensController.selected.horario}" title="#{bundle.EditViagensTitle_horario}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditViagensLabel_origem}" for="origem" />
                        <p:inputText id="origem" value="#{viagensController.selected.origem}" title="#{bundle.EditViagensTitle_origem}" />
                        <p:outputLabel value="#{bundle.EditViagensLabel_destino}" for="destino" />
                        <p:inputText id="destino" value="#{viagensController.selected.destino}" title="#{bundle.EditViagensTitle_destino}" />
                        <p:outputLabel value="#{bundle.EditViagensLabel_numeroAcentos}" for="numeroAcentos" />
                        <p:inputText id="numeroAcentos" value="#{viagensController.selected.numeroAcentos}" title="#{bundle.EditViagensTitle_numeroAcentos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{viagensController.update}" value="#{bundle.Save}" update="display,:ViagensListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ViagensEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ViagensEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
