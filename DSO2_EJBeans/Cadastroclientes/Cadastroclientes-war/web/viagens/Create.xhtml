<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <f:view><h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{viagensMBean.viagens.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <p:outputLabel value="Dia:" for="dia" />
                    <p:inputText id="dia" value="#{viagensMBean.viagens.dia}" title="Dia" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="Horario:" for="horario" />
                    <p:inputText id="horario" value="#{viagensMBean.viagens.horario}" title="Horario" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </p:inputText>
                    <p:outputLabel value="Origem:" for="origem" />
                    <p:inputText id="origem" value="#{viagensMBean.viagens.origem}" title="Origem" />
                    <p:outputLabel value="Destino:" for="destino" />
                    <p:inputText id="destino" value="#{viagensMBean.viagens.destino}" title="Destino" />
                    <p:outputLabel value="NumeroAcentos:" for="numeroAcentos" />
                    <p:inputText id="numeroAcentos" value="#{viagensMBean.viagens.numeroAcentos}" title="NumeroAcentos" />
                    <p:commandButton value="Save" action="#{viagensMBean.add()}"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
