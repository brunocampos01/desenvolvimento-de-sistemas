<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{clienteMBean.clientes.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputTextarea rows="4" cols="30" id="nome" value="#{clienteMBean.clientes.nome}" title="Nome" />
                    <p:outputLabel value="Endereco:" for="endereco" />
                    <p:inputTextarea rows="4" cols="30" id="endereco" value="#{clienteMBean.clientes.endereco}" title="Endereco" />
                    <p:outputLabel value="Cidade:" for="cidade" />
                    <p:inputTextarea rows="4" cols="30" id="cidade" value="#{clienteMBean.clientes.cidade}" title="Cidade" />
                    <p:outputLabel value="Uf:" for="uf" />
                    <p:inputTextarea rows="4" cols="30" id="uf" value="#{clienteMBean.clientes.uf}" title="Uf" />
                    <p:outputLabel value="Telefone:" for="telefone" />
                    <p:inputTextarea rows="4" cols="30" id="telefone" value="#{clienteMBean.clientes.telefone}" title="Telefone" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputTextarea rows="4" cols="30" id="email" value="#{clienteMBean.clientes.email}" title="Email" />
                    <p:commandButton value="Save" action="#{clienteMBean.add()}"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
